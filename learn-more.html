<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More</title>
    <!-- Import Figtree font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Figtree', Arial, sans-serif;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.1s ease;
        }
        
        .content-group:hover {
            transform: scale(1.02);
        }
        
        .content-group:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .logo {
            width: 200px;
            height: auto;
        }
        
        .learn-more-text {
            color: white;
            font-size: 24px;
            font-weight: normal;
            text-transform: none;
            font-family: 'Figtree', Arial, sans-serif;
        }
        
        .link-wrapper {
            text-decoration: none;
        }
    </style>
    <script>
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Set the target URL when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            const targetUrl = getUrlParameter('target') || 'https://www.apple.com';
            document.getElementById('tourLink').href = targetUrl;
            
            // Optionally update the text if provided
            const buttonText = getUrlParameter('text');
            if (buttonText) {
                document.getElementById('buttonText').textContent = buttonText;
            }
        });
    </script>
</head>
<body>
    <div class="overlay">
        <a id="tourLink" href="https://www.apple.com" class="link-wrapper">
            <div class="content-group">
                <img class="logo" src="https://cmm-cloud-2.s3.us-west-1.amazonaws.com/WALKING+TOURS/AR-TOUR-GRAPHICS/2025-03-22-TOUR-GRAPHICS/CMM_RECTANGLE_LOGO.svg" alt="CMM Logo">
                <div id="buttonText" class="learn-more-text">Take the Full Tour</div>
            </div>
        </a>
    </div>
</body>
</html>
